<!DOCTYPE html>
<html lang=" en">
  <head>
    <title>Aula 21</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
  
    <h1 id="titulo_1">Titulo 1</h1>
    <h1 id="titulo_2">Titulo 2</h1>

    <button id="adicionar">Adicionar eventos</button>
    <button id="executar">Executar eventos</button>
    <button id="remover">Remover eventos</button>

    <script>
      document.querySelector("#adicionar").addEventListener('click',adicionar_eventos)
      document.querySelector("#remover").addEventListener('click', remover_eventos)

          function adicionar_eventos(){
            let e = document.querySelector('#executar')
            e.addEventListener('click', executar_1)
            e.addEventListener('click', executar_2)
          }    

          function executar_1(){
            let agora = new Date()
            document.querySelector("#titulo_1").textContent = agora.getSeconds();
          }
          function executar_2(){
            let agora = new Date()
            document.querySelector("#titulo_2").textContent = agora.getSeconds();
          }
          function remover_eventos(){
            document.querySelector("#executar").removeEventListener('click', executar_2)
          }
    </script>
  </body>
</html>
