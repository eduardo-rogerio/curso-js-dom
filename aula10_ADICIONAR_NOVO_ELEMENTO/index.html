<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Aula 10</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

       .caixa {
          font-family: Arial, Helvetica, sans-serif;
          margin: 50px auto;
          width: 400px;
          padding: 20px;
          border: 1px solid gray;
          text-align: center;
       }
 
       .alerta {
          padding: 5px;
          text-align: center;
          background-color: rgb(255, 0, 0);
          color: white;
          font-weight: bold;
       }

    </style> 
  </head>
  <body>
    <div class="caixa">
      <p>Neste div apenas existe um parágrafo</p>
      <button onclick="executar()">Clicar!</button>
    </div>
  <script> 
    function executar(){

    // cria o elemento
    let novo_elemento = document.createElement('p');
    novo_elemento.className = "alerta";
    novo_elemento.innerText = "Esta é uma mensagem de alerta"; 

    //adicionar o novo elemento ao div existemte
    let elemento = document.querySelector('.caixa');
    elemento.appendChild(novo_elemento.cloneNode(true));
    }

  </script>
  </body>
</html>
